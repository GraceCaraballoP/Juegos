<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
    <script type="text/javascript" src="JavaScript/inicio.js"></script>
</head>
<body onload="inicioSesion();">
    <div class="container text-center">
        <div class="row">
            <div class="title">Juego del ahorcado</div>
        </div>
        <div  id="formularioJugador" class="row" style="display: none;">
            <div class="row mb-3">
                <div>Datos de la partida</div>   
            </div>
            <div class="row">
                <form class="bg-light bg-opacity-75 d-flex flex-wrap flex-column">
                    <div id="jug1" class="m-3">
                        <label for="jugador1" class="fs-4">Nombre del jugador1:</label>
                        <input type="text" name="jugador1" id="jugador1" pattern="[0-9A-Za-z]{3,7}">
                    </div>
                    <div id="jug2" class="m-3">
                        <label for="jugador2" class="fs-4">Nombre del jugador2:</label>
                        <input type="text" name="jugador2" id="jugador2" pattern="[0-9A-Za-z]{3,7}">
                    </div>
                    <div id="numPartidas" class="m-3">
                        <label for="rondas" class="fs-4">NÃºmero de rondas:</label>
                        <input type="number" class="text-center fw-bold anchoRondas" name="rondas" id="rondas" min="1" max="10" value="5">
                    </div>
                    <div>
                        <button type="button" class="btn btn3 m-3" onclick="generaPartida()">Nueva Partida</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
